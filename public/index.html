<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Resume Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:900px;margin:24px auto;padding:0 16px}
    textarea,input,select{width:100%;padding:10px;margin:6px 0}
    button{padding:10px 16px;cursor:pointer}
    #out{white-space:pre-wrap;border:1px solid #ddd;padding:16px;border-radius:8px;margin-top:12px}
  </style>
</head>
<body>
  <h1>Free AI Résumé Generator (Gemini)</h1>

  <div>
    <input id="name" placeholder="Full name" />
    <input id="title" placeholder="Professional title (e.g., Frontend Developer)" />
    <input id="email" placeholder="Email" />
    <input id="phone" placeholder="Phone" />
    <input id="location" placeholder="Location (City, Country)" />
    <textarea id="summary" rows="3" placeholder="Short summary (optional)"></textarea>

    <textarea id="skills" rows="2" placeholder="Skills (comma separated)"></textarea>

    <textarea id="experience" rows="6" placeholder='Experience JSON (example):
[
  {"company":"ACME","role":"Frontend Dev","start":"Jan 2023","end":"Present","bullets":["Built X","Improved Y by 25%"]},
  {"company":"Beta","role":"Intern","start":"Jun 2022","end":"Dec 2022","bullets":["Did A","Optimized B"]}
]'></textarea>

    <textarea id="projects" rows="4" placeholder='Projects JSON (optional)'></textarea>
    <textarea id="education" rows="4" placeholder='Education JSON (optional)'></textarea>
    <textarea id="extras" rows="3" placeholder='Extras JSON (optional): {"certifications":["AWS CCP"],"languages":["English","Hindi"]}'></textarea>

    <label>Style:
      <select id="style">
        <option value="ats">ATS-optimized</option>
        <option value="concise">Concise</option>
        <option value="detailed">Detailed</option>
      </select>
    </label>
    <input id="targetRole" placeholder="Target role (optional)" />

    <button id="go">Generate</button>
  </div>

  <div id="out"></div>

  <script>
    const $ = (id) => document.getElementById(id);
    $("go").onclick = async () => {
      const safeParse = (v, fallback) => {
        if (!v.trim()) return fallback;
        try { return JSON.parse(v); } catch { return fallback; }
      };

      const body = {
        name: $("name").value,
        title: $("title").value,
        email: $("email").value,
        phone: $("phone").value,
        location: $("location").value,
        summary: $("summary").value,
        skills: $("skills").value.split(",").map(s => s.trim()).filter(Boolean),
        experience: safeParse($("experience").value, []),
        projects: safeParse($("projects").value, []),
        education: safeParse($("education").value, []),
        extras: safeParse($("extras").value, {}),
        style: $("style").value,
        targetRole: $("targetRole").value
      };

      const res = await fetch("http://localhost:8080/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (data.markdown) {
        $("out").textContent = data.markdown;
      } else {
        $("out").textContent = "Error: " + (data.error || "Unknown");
      }
    };
  </script>
</body>
</html>
